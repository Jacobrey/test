<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/面向对象.css">
	<title>面向对象</title>
</head>
<script type="text/javascript">
   window.onload=function()
   {
   	   var oTab=new TabSwitch('div1');
   }

	function TabSwitch(id)
	{
		var oDiv=document.getElementById('id');
	     this.aBtn=oDiv.getElementsByTagName('input');
		 this.aDiv=oDiv.getElementsByTagName('div');
		var i=0;
        var _this=this;
		for(i=0;i<this.aBtn.length;i++)
		{
			this.aBtn[i].index=i;
			this.aBtn[i].onclick=function()
			{
				_this.tab(this);
			}
		}
	};
	TabSwitch.prototype.tab=function (oBtn)
			{
				for(i=0;i<this.aBtn.length;i++)
				{
					this.aBtn[i].className='';
				 	this.aDiv[i].style.display='none';
				}
				oBtn.className='active';
				this.aDiv[oBtn.index].style.display='block';
			}
</script>
<body>
	<div id="div1">
		<input class="activ" type="button" name="" value="教育">
		<input type="button" name="" value="财经">
		<input type="button" name="" value="aaa">
		<div style="display: block">123456879</div>
		<div>1324654987</div>
		<div>23154879651</div>
	</div>

</body>
</html>
