<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue.js</title>
</head>
<script type="text/javascript" src="vue.js"></script>


<body>
	<div id="app">
		{{message}}
	</div>

	<div id="app-2">
		<!-- v-bind 特性被称为指令。指令带有前缀 v-,以表示它们是Vue提供的特殊特性，他们会在渲染的DOM上应用特殊的响应式行为 -->
		<span v-bind:title = 'message'>
			<!-- 将这个元素节点的title特性和Vue实例的message属性保持一致 -->
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>

	<div id="app-3">
		<p v-if='seen'>现在你看到我了</p>
	</div>

	<div id="app-4">
		<ol>
			<!-- v-for指令可以绑定数组的数据来渲染一个项目列表 -->
			<li v-for = 'todo in todos'>
				{{todo.text}}
			</li>
		</ol>
	</div>

       <!-- 处理用户输入 -->
       <!-- 为了让用户和你的应用进行交互，我们可以用v-on指令添加一个事件监听器，通过它调用在vue实例中定义的方法 -->
	<div id="app-5">
		<p id="app-5">{{message}}</p>
        <button v-on:click = 'reverseMessage'>逆转消息</button>
	</div>

    <div id="app-6">
        <p>{{message}}</p>
        <!-- v-model指令，他能轻松实现表单输入和应用状态之间的双向绑定 -->
        <input type="" name="" v-model='message'>
    </div>

</body>
<script type="text/javascript">
    	var app = new Vue({
    		el:'#app',
    		data:{
    			message:'hello Vue!'
    		}
    	})

    	var app2 = new Vue({
    		el:'#app-2',
    		data:{
    			message:'页面 加载于' + new Date().toLocaleString()
    		}
    	})

    	var app3 = new Vue({
    		el:'#app-3',
    		data:{
    			seen:true
    		}
    	})
    	/*这个例子演示了我们不仅可以把数据绑定到DOM文本或特性，还可以绑定到DOM结构。*/
 
        var app4 = new Vue({
        	el:'#app-4',
        	data:{
        		todos:[
        		{text:'学习javascript'},
        		{text:'学习Vue'},
        		{text:'整个牛项目'}
        		]
        	}
        })

        var app5 = new  Vue({
            el:'#app-5',
            data:{
                message:'Hello Vue.js!'
            },
            methods:{
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el:'#app-6',
            data:{
                message:'hello Vue!'
            }
        })
</script>
</html>
